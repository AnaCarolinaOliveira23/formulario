<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>


    <title>Document</title>
</head>

<body>

    <div id="main-container">
        <h1>Form√∫lario de Cadastro</h1>
        <form id="registro-formulario">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="6"
                    data-required data-email-validate>
            </div>



            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="20"
                    data-only-letters>
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>



            <label>Nascimento:</label>
            <input type="date" id="birth" />
            <br /><br />
            <label>Idade:</label>
            <input type="text" id="age" readonly />



            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite sua senha" data-required
                    data-password-validate>
            </div>


            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="text" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha"
                    data-equal="password" data-required>

            </div>

            <div class="half-box">
                <p>Data: <input type="text" id="calendario" /></p>
            </div>


            <div class="half-box">
                <p>Digite o CPF:</p>
                <p><input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="18"
                        onkeydown="javascript: fMasc( this, mCPF );">
                    <span id="cpfResponse"></span>
                </p>
            </div>

<br>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>



            <div class="full-box">
                <input type="submit" id="btn-submit" value="Enviar">
            </div>

        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="index.js"></script>
</body>

</html>
